<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>H-Vape</title>
		<link rel="apple-touch-icon" href="favicon-ios.png" />
		<link rel="icon" type="image/png" href="favicon.png" />
		<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/jquery-3.1.1.min.js"></script>
	</head>
	<body>
		<div id="main" class="active">
			<div id="volume-container">
				<p class="cont-title">VOLUME</p>
				<select id="volume">
					<option disabled>Select volume</option>
					<option value="10" class="volume-opt v10">10</option>
					<option value="30" class="volume-opt v30">30</option>
					<option value="50" class="volume-opt v50">50</option>
					<option selected value="60" class="volume-opt v60">60</option>
					<option value="100" class="volume-opt v100">100</option>
					<option value="150" class="volume-opt v150">150</option>
					<option value="200" class="volume-opt v200">200</option>
					<option value="500" class="volume-opt v500">500</option>
					<option value="1000" class="volume-opt v1000">1000</option>
				</select>
			</div>
			<div id="nicbase-container">
				<p class="cont-title">NICOTINE'S BASE</p>
				<select id="nicbase">
					<option disabled>Select nicotine's base</option>
					<option value="36" class="nicbase-opt n0">36</option>
					<option selected value="54" class="nicbase-opt n10">54</option>
					<option value="100" class="nicbase-opt n15">100</option>
				</select>
			</div>
			<div id="nic-container">
				<p class="cont-title">NICOTINE</p>
				<select id="nic">
					<option disabled>Select nicotine</option>
					<option value="0" class="nic-opt n0">0</option>
					<option value="10" class="nic-opt n10">1.0</option>
					<option value="15" class="nic-opt n15">1.5</option>
					<option selected value="20" class="nic-opt n20">2.0</option>
					<option value="25" class="nic-opt n25">2.5</option>
					<option value="30" class="nic-opt n30">3.0</option>
					<option value="35" class="nic-opt n35">3.5</option>
					<option value="40" class="nic-opt n40">4.0</option>
				</select>
			</div>
			<div id="pgvg-container">
				<p class="cont-title">PG/VG</p>
				<select id="pgvg">
					<option disabled>Select proportions PG/VG</option>
					<option value="20" class="pgvg-opt p20-v80">20/80</option>
					<option selected value="30" class="pgvg-opt p30-v70">30/70</option>
					<option value="40" class="pgvg-opt p40-v60">40/60</option>
					<option value="50" class="pgvg-opt p50-v50">50/50</option>
					<option value="60" class="pgvg-opt p60-v40">60/40</option>
					<option value="70" class="pgvg-opt p70-v30">70/30</option>
					<option value="80" class="pgvg-opt p80-v20">80/20</option>
				</select>
			</div>
			<div id="aroma-container">
				<p class="cont-title">AROMAS</p>
				<div id="vForAroma">
					<p class="drops-for-volume">Drops for volume</p>
					<button class="dfv-btn dfv-0" value="10">10</button>
					<button class="dfv-btn dfv-1 on" value="30">30</button>
					<button class="dfv-btn dfv-2" value="50">50</button>
					<button class="dfv-btn dfv-3" value="100">100</button>
				</div>
				<div id="aroma">
					<ul class="aroma">
						<li class="aroma-1">
							<span class="aroma-span">1.</span><input type="text" class="aroma-input-1" placeholder="input here"><span class="aroma-span">drops</span>
						</li>
					</ul>
					<button id="aromaAdd">+</button>
				</div>
			</div>
			<div id="message">
			</div>
			<div class="btns">
				<button id="play">CALCULATE</button>
				<button id="clear">CLEAR</button>
			</div>
		</div>
		<div id="result"></div>
		<script src="js/script.js"></script>
	</body>
</html>
